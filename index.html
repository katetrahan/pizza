<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <form  id="pizzaForm">
        <div class="jumbotron">
        <h1>Pizza</h1>
        </div>
        <!-- <Main Topping> -->
          <div class="col-lg-12">
            <h3>Pick a topping you would like (main topping):</h3>
            <select class="form-control" id="mainToppingDropdown">
              <option value="Cheese">Cheese</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Meat">Meat(Supreme)</option>
              <option value="Veggie">Veggie</option>
            </select>
          </div>
        </br>
        <!-- <Extra Topping> -->
          <div class="col-lg-12" id="extraInput">
          <h3>Get your first topping free!</h3>
          <select class="form-control" id="extraToppingDropdown">
            <option value="Pineapple">Pineapple</option>
            <option value="Jalapenos">Jalapenos</option>
            <option value="Extra">Extra Cheese</option>
            <option value="Olives">Olives</option>
          </select>
          </div>
        </br>
        <div class="col-lg-12" id="moreInput">
        <h3>Want some more toppings? (That'll cost you extra!)</h3>
        <select class="form-control" id="moreToppingDropdown">
          <option value="No">No Thank You, paying extra is lame</option>
          <option value="Yes">Pineapple</option>
          <option value="Yes">Jalapenos</option>
          <option value="Yes">Extra Cheese</option>
          <option value="Yes">Olives</option>
        </select>
        </div>
        </br>
        <!-- <Pizza Size> -->
          <div class="col-lg-12" id="sizeInput">
          <h3>What size of pizza would you like?</h3>
            <input type="radio" name="size" value="Small"> Small<br>
            <input type="radio" name="size" value="Medium"> Medium<br>
            <input type="radio" name="size" value="Large"> Large</br>
          </div>
        <!-- <Submit> -->
        </br>
        <button type="submit" class="btn btn-primary">Price</button>
      </form>
      </br>
      <div class="col-lg-12">
        <ul id="show-price">
          </br>
          <h2>Order Receipt:</h2>
          <p class="header1"></p>
          <li>Type of Pizza <span class="type-of-pizza"></span></li>
          <li>Free Topping <span class="extraToppings"></span></li>
          <li>Extra Topping <span class="moreToppings"></span></li>
          <li>Size <span class="sizeOfPizza"></span></li>
          <li>Price <strong><span class="price"></strong></li>
        </ul>
      </div>
      <button class="btn btn-primary" id="newOrderButton">New Order</button>
    </div>
  </body>
</html>
